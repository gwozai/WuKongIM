xt-label">元数据 (Raft)</text><text x="450" y="520" class="text-label">(频道配置, 用户数据)</text><text x="450" y="535" class="text-label">Slot 分配/迁移</text><rect width="220" height="80" x="630" y="470" class="component-box cluster-box"/><text x="740" y="485" class="text-title">频道管理 (Channel)</text><text x="740" y="505" class="text-label">消息数据 (Raft)</text><text x="740" y="520" class="text-label">消息存储/同步</text><text x="740" y="535" class="text-label">频道元数据</text><rect width="300" height="60" x="300" y="620" class="component-box storage-box"/><text x="450" y="640" class="text-title">分布式存储 (wkdb)</text><text x="450" y="655" class="text-label">基于 PebbleDB</text><text x="450" y="670" class="text-label">(消息, 用户, Raft日志)</text><line x1="115" x2="380" y1="100" y2="160" class="arrow"/><line x1="275" x2="415" y1="100" y2="160" class="arrow"/><line x1="435" x2="450" y1="100" y2="160" class="arrow"/><line x1="680" x2="600" y1="310" y2="310" class="arrow"/><line x1="450" x2="450" y1="210" y2="280" class="arrow"/><line x1="300" x2="220" y1="335" y2="335" class="arrow"/><line x1="600" x2="680" y1="380" y2="380" class="arrow"/><line x1="300" x2="160" y1="390" y2="470" class="arrow"/><line x1="450" x2="450" y1="390" y2="470" class="arrow"/><line x1="600" x2="740" y1="390" y2="470" class="arrow"/><line x1="270" x2="340" y1="510" y2="510" class="dashed-arrow"/><line x1="560" x2="630" y1="510" y2="510" class="dashed-arrow"/><line x1="160" x2="300" y1="550" y2="620" class="arrow"/><line x1="450" x2="450" y1="550" y2="620" class="arrow"/><line x1="740" x2="600" y1="550" y2="620" class="arrow"/></svg>